    <main class="container my-5">

            <h3 class="text-center mb-4 fw-bold text-success border-bottom pb-3">Calculateur de Nutrition Gym</h3>
            <div id="foodList">
              <div class="row g-3 mb-3 align-items-end food-row">
                <div class="col-md-7">
                  <label class="form-label fw-bold text-secondary small" >Choisir l'aliment</label>
                  <select class="form-select border-success food-select">
                    <option value="0.0,0.0">Aucune</option>
                    <option value="1.65,0.31">Blanc de poulet</option>
                    <option value="0.75,0.06">≈íufs</option>
                    <option value="2.50,0.26">Viande rouge</option>
                    <option value="0.87,0.027">Pomme de terre</option>
                    <option value="1.50,0.05">P√¢tes</option>
                    <option value="0.95,0.19">Poisson blanc</option>
                    <option value="1.50,0.25">Viande hach√©e de boeuf</option>
                    <option value="1.10,0.25">Thon</option>
                    <option value="0.50,0.08">Fromage blanc</option>
                    <option value="1.30,0.025">Riz blanc</option>
                    <option value="9.0,0.01">Banane</option>
                    <option value="3.80,0.13">Flocons d'avoine</option>

                    <option value="5.80,0.21">Arachides/Amandes</option>
                    <option value="5.90,0.25">Beurre de cacahu√®te</option>
                  </select>
                </div>
                <div class="col-md-5">
                  <label class="form-label fw-bold text-secondary small">Quantit√© (en Grammes)</label>
                  <input type="number" class="form-control border-success food-grams" placeholder="Poids en g (ex: 200)" required/>
                </div>
              </div>
            </div>
            <div class="d-flex gap-2 mt-3">
              <button class="btn btn-outline-success fw-bold" id="addFoodBtn">+ Ajouter</button>
              <button class="btn btn-success flex-grow-1 py-2 fw-bold shadow" id="calculateBtn">CALCULER MON REPAS</button>
            </div>
          </div>
        </div>
        <div class="col-md-8 hidden mt-5" id="resultCard">
          <div class="card shadow-lg result-card">
            <div class="card-body text-center p-5">
              <h2 class="text-success fw-bold mb-4">Total Nutritionnel</h2>
              <div class="row">
                <div class="col-6 border-start">
                  <div class="text-muted small mb-1 uppercase">√ânergie</div>
                  <div class="display-5 fw-bold text-dark">
                    <span id="finalValue">0</span>
                  </div>
                  <div class="fw-bold text-success">Kcal</div>
                </div>
                <div class="col-6">
                  <div class="text-muted small mb-1 uppercase">Prot√©ines</div>
                  <div class="display-5 fw-bold text-dark">
                    <span id="finalProtein">0</span>
                  </div>

                <p class="text-muted fst-italic">"La discipline alimentaire est la cl√© de la performance."</p>

    <script>
      const calculateBtn = document.getElementById("calculateBtn");
      const addFoodBtn = document.getElementById("addFoodBtn");
      const foodList = document.getElementById("foodList");
      const resultCard = document.getElementById("resultCard");
      const finalValue = document.getElementById("finalValue");
      const finalProtein = document.getElementById("finalProtein");
      addFoodBtn.addEventListener("click", () => {
        const firstRow = document.querySelector(".food-row");
        const newRow = firstRow.cloneNode(true);
        newRow.querySelector("input").value = "";
        foodList.appendChild(newRow);
      });
      calculateBtn.addEventListener("click", () => {
        let totalKcal = 0;
        let totalProt = 0;
        const rows = document.querySelectorAll(".food-row");
        rows.forEach((row) => {
          const select = row.querySelector(".food-select");
          const input = row.querySelector(".food-grams");
          const weight = parseFloat(input.value) || 0;
          const data = select.value.split(",");
          const kcalPerGram = parseFloat(data[0]);
          const protPerGram = parseFloat(data[1]);
          totalKcal += kcalPerGram * weight;
          totalProt += protPerGram * weight;
        });
        finalValue.innerText = Math.round(totalKcal);
        finalProtein.innerText = Math.round(totalProt);
        resultCard.classList.remove("hidden");
        window.scrollTo({
          top: resultCard.offsetTop - 100,
          behavior: "smooth",
        });
      });
    </script>
